<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="ru"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>TYREMANAGER</title>
    <link rel="stylesheet" href="themes/wheels/src/stylesheets/base.css">
    <link rel="stylesheet" href="themes/wheels/src/stylesheets/skeleton.css">
    <link rel="stylesheet" href="themes/wheels/src/stylesheets/layout.css">
    <link rel="stylesheet" href="themes/wheels/src/stylesheets/fancybox/jquery.fancybox-1.3.4.css">
    <link rel="stylesheet" href="themes/wheels/src/stylesheets/form.css">
    <link rel="stylesheet" href="themes/wheels/src/stylesheets/design.css">
    <script type="text/javascript" src="themes/wheels/src/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="themes/wheels/src/js/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript" src="themes/wheels/src/js/jcf.js"></script>
    <script type="text/javascript" src="themes/wheels/src/js/jcf.checkbox.js"></script>
    <script type="text/javascript" src="themes/wheels/src/js/jcf.radio.js"></script>
    <script type="text/javascript" src="themes/wheels/src/js/jcf.select.js"></script>
    <script type="text/javascript" src="themes/wheels/src/js/main.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="themes/wheels/src/js/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <div id="wrapper-inner">
            <div id="head">
                <h1 class="logo">TYREMANAGER. Вам с нами по пути!</h1>
                <div class="head-banner">
                    <img src="themes/wheels/src/images/banner.jpg" alt="banner">
                </div>
            </div>
            <div class="panel">
                <form action="#" class="inline-form">
                    <label for="login-name">Логин:</label>
                    <input type="text" name="" id="login-name">
                    <label for="password">Пароль:</label>
                    <input type="password" name="" id="password">
                    <input type="submit" value="Вход">
                    <a href="#" class="registration">Регистрация</a>
                </form>
                <div class="services">
                    <select class="alt">
                        <option>Сервисы</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
            </div>
            <div id="main" data-role="main">
                <h2>Регистрация</h2>
                <div class="widget registration">
                    <form action="#" class="form">
                        <ul class="opt-group select-user-type">
                            <li>
                                <input id="person" type="radio" name="user-type" checked>
                                <label for="person">Покупатель</label>
                            </li>
                            <li>
                                <input id="store" type="radio" name="user-type">
                                <label for="store">Магазин</label>
                            </li>
                        </ul>
                        <hr>
                        <div class="two-columns">
                            <div>
                                <h3>Личные данные</h3>
                                <table>
                                    <tr>
                                        <td><label for="fname">Имя</label></td>
                                        <td><input type="text" id="fname"/></td>
                                    </tr>
                                    <tr>
                                        <td><label for="lname">Фамилия</label></td>
                                        <td><input type="text" id="lname"/></td>
                                    </tr>
                                    <tr>
                                        <td><label for="email">Email</label></td>
                                        <td><input type="email" id="email"/></td>
                                    </tr>
                                    <tr>
                                        <td><label for="phone">Телефон</label></td>
                                        <td><input type="text" id="phone"/></td>
                                    </tr>
                                    <tr>
                                        <td><label>Область</label></td>
                                        <td>
                                            <select>
                                                <option>Киевская</option>
                                                <option selected>Харьковская</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label>Город</label></td>
                                        <td>
                                            <select>
                                                <option>Киев</option>
                                                <option selected>Харьков</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                                <h3>Данные для входа</h3>
                                <table>
                                    <tr>
                                        <td><label for="u-login">Логин</label></td>
                                        <td><input type="text" id="u-login" name=""/></td>
                                    </tr>
                                    <tr>
                                        <td><label for="u-password">Пароль</label></td>
                                        <td><input type="password" id="u-password" name=""/></td>
                                    </tr>
                                    <tr>
                                        <td><label for="u-password-confirm">Подтвердить</label></td>
                                        <td><input type="password" id="u-password-confirm" name=""/></td>
                                    </tr>
                                </table>
                                <div class="user-agreement">
                                    <input type="checkbox" id="agreement" name="" />
                                    <label for="agreement">Согласен с <a href="#">пользовательским соглашением</a></label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row-submit">
                            <button type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer id="footer">
                <a id="to-top" class="link-to-top" href="#head">ВВЕРХ</a>
                <ul class="link-group">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Опт</a></li>
                    <li><a href="#">Покупка</a></li>
                    <li><a href="#">Продажа</a></li>
                    <li><a href="#">Реклама</a></li>
                    <li><a href="#">Политика конфиденциальности</a></li>
                </ul>
                <ul class="social">
                    <li><a class="ico ico-facebook" href="#">facebook</a></li>
                    <li><a class="ico ico-twitter" href="#">twitter</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
